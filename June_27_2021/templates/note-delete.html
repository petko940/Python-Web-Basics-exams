<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <title>Notes</title>
</head>

<body>
<!--navigation bar-->
<header>
    <nav>
        <ul>
            <li class="img"><img src="/static/images/note.png" alt=""/></li>
            <li><a href="/">Notes</a></li>
            <li class="right">
                <a href="/add">Add Note</a>
                <a href="/profile">Profile</a>
            </li>
        </ul>
    </nav>
</header>
<!--navigation bar-->

<div class="body">
    <!--headings-->
    <h1>Delete Note</h1>
    <!--headings-->

    <!--note delete data form-->
    <div class="form">
        <form method="POST">
            {% csrf_token %}
            <label for="name">Title</label>
            <input type="text" name="title" value="{{ note.title }}" maxlength="50" disabled="" required=""
                   id="id_title"/>

            <label for="content">Content</label>

            <textarea name="description" cols="40" rows="10" disabled="" required=""
                      id="id_description">{{ note.content }}
                    </textarea>

            <label for="image_url">Link to Image</label>
            <input type="url" name="image_url" value="{{ note.image_url }}" maxlength="200" disabled="" required=""
                   id="id_image_url"/>

            <input type="submit" value="Delete"/>
        </form>
    </div>
    <!--end note delete data form-->
</div>

<!--footer-->
<footer>
    <div>Python Web Basics Exam @SoftUni</div>
</footer>
<!--end footer-->
</body>
</html>
