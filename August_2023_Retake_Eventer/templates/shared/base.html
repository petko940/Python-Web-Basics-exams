{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Static -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <title>Eventer App</title>
</head>

<body>
<div id="wrapper">

    <!-- Navigation Bar section -->
    <header>

        <!-- A logo in the top left corner that serves as a link to the Home Page -->
        <a id="logo" href="{% url 'home' %}"
        ><img id="logo-img" src="{% static 'images/logo.png' %}" alt="logo"
        /></a>

        <nav>

            {% if not profile %}
            <!-- If the user has not created a profile yet -->
            <div class="guest">
                <a href="{% url 'create_profile' %}">Create Profile</a>
            </div>
            {% else %}
            <!-- If the user has created a profile -->
            <div class="user">
                <a href="{% url 'dashboard' %}">Events</a>
                <a href="{% url 'create_event' %}">Add Event</a>
                <a href="{% url 'details_profile' %}">Profile</a>
            </div>
            {% endif %}

        </nav>
    </header>
    <!-- End Navigation Bar section -->

    <!-- Main Content -->

    {% block content %}
    {% endblock %}

    <!-- Footer section -->
    <footer>
        <p>&copy;SoftUni Team 2023 All rights reserved.</p>
    </footer>
    <!-- End Footer section -->
</div>
</body>
</html>
