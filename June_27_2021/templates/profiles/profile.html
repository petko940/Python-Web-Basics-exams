{% extends 'base.html' %}
{% block content %}

    <div class="body">
        <!--headings-->
        <h1>Your Profile</h1>
        <!--end headings-->

        <!--profile details container -->
        <div class="note-container">
            <h2>
                {{ profile.first_name }} {{ profile.last_name }}
                <img src="{{ profile.image_url }}" alt=""/>
            </h2>
            <p>Age: {{ profile.age }}</p>
            <div>
                <p>All notes: {{ notes.count }}</p>
            </div>
            <div class="right">
                <a class="button delete" href="{% url 'delete_profile' %}">Delete</a>
            </div>
        </div>
        <!--end profile details container-->
    </div>

{% endblock %}
