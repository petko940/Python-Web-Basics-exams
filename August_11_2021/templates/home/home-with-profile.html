{% extends 'base.html' %}
{% block content %}

    <div id="container">

        <!-- Dashboard Page-->
        <section id="dashboard-page" class="dashboard">
            <h1>Dashboard</h1>
            {% if not books %}
                <!-- Display paragraph: If the user doesn't have any books  -->
                <p class="no-books">No books in database!</p>
            {% else %}
                <!-- Display ul: with list-items for every books if any -->

                <ul class="my-books-list">
                    {% for book in books %}
                        <li class="myBooks">
                            <h3>{{ book.title }}</h3>
                            <p>Type: {{ book.type }}</p>
                            <p class="img"><img src="{{ book.image }}" alt="">
                            </p>
                            <a class="button" href="{% url 'details_book' book.pk %}">Details</a>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </section>

    </div>

{% endblock %}
