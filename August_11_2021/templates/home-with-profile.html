<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/images/library.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Online Books Library</title>
</head>

<body>
<div id="container">
    <header id="site-header">

        <!-- Navigation -->
        <nav class="navbar">
            <section class="navbar-dashboard">
                <a href="{% url 'home_with_profile' %}">Dashboard</a>
                <div id="user">
                    <span>Welcome, {{ profile.first_name }}</span>
                    <a class="button" href="{% url 'add' %}">Add Book</a>
                    <a class="button" href="{% url 'profile' %}">Profile</a>
                </div>
            </section>
        </nav>
    </header>

    <!-- Dashboard Page-->
    <section id="dashboard-page" class="dashboard">
        <h1>Dashboard</h1>
        <!-- Display paragraph: If the user doesn't have any books  -->
        {% if not book %}
            <p class="no-books">No books in database!</p>
            <!-- Display ul: with list-items for every books if any -->
        {% else %}
            <ul class="my-books-list">
                {% csrf_token %}

                {% for b in book %}
                    <li class="myBooks">
                        <h3>{{ b.title }}</h3>
                        <p>Type: {{ b.type }}</p>
                        <p class="img"><img src="{{ b.image }}" alt=""></p>
                        <a class="button" href="{% url 'detail_book' id=b.id %}">Details</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </section>

    <footer id="site-footer">
        <p>Python Web Basics Retake Exam @SoftUni</p>
    </footer>
</div>
</body>

</html>
